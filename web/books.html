<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="book in books">
        <p>图书id：{{book.productNo}}</p>
        <p>分类id：{{book.typeNo}}</p>
        <p>图书名称：{{book.bookName}}</p>
        <p>作者：{{book.author}}</p>
        <p>销售价格：{{book.price}}</p>
        <p>销售数量：{{book.buyCount}}</p>
        <p>库存：{{book.stock}}</p>
        <p>封面图：{{book.cover}}</p>
        <p>图书简介：{{book.content}}</p>
        <p>创建时间：{{book.createtime}}</p>
    </div>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            books:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllBookProductServlet").then(e =>{
                console.log(e);
                this.books = e.data;
            })
        },
    })
</script>
</html>
