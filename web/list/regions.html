<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="regionss in regions">
        <p>{{regionss.rid}}</p>
        <p>{{regionss.region}}</p>
        <p>{{regionss.created}}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            regions:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllRegionsServlet").then(e =>{
                console.log(e);
                this.regions = e.data;
            })
        },
    })
</script>
</html>
