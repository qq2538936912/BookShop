<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="commodity in commodities" id="app">
        <p>图书id：{{commodity.productNo}}</p>
        <p>分类id：{{commodity.typeNo}}</p>
        <p>图书名称：{{commodity.bookName}}</p>
        <p>作者：{{commodity.author}}</p>
        <p>销售价格：{{commodity.price}}</p>
        <p>销售数量：{{commodity.buyCount}}</p>
        <p>库存：{{commodity.stock}}</p>
        <p>封面图：{{commodity.cover}}</p>
        <p>图书简介：{{commodity.content}}</p>
        <p>创建时间：{{commodity.createtime}}</p>
    </div>
</div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                commodities:[],
            },
            created(){
                axios.get("/BookShop_war_exploded/SelectByBookNameBookProductServlet?bookName=学").then(e =>{
                    console.log(e);
                    this.commodities = e.data;
                })
            },
        })
    </script>
</html>
