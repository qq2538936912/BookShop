<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="member in members">
        <p>会员ID：{{member.profileNo}}</p>
        <p>用户编号：{{member.userNo}}</p>
        <p>手机号：{{member.phone}}</p>
        <p>姓名：{{member.name}}</p>
        <p>性别：{{member.sex}}</p>
        <p>生日：{{member.birthday}}</p>
        <p>等级 默认 lv1 级：{{member.grade}}</p>
        <p>状态：{{member.state}}</p>
        <p>注册时间：{{member.createtime}}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            members:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllMembersServlet").then(e =>{
                console.log(e);
                this.members = e.data;
            })
        },
    })
</script>
</html>
