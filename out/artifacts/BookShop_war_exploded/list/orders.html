<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="orderss in orders">
        <p>{{orderss.orderNo}}</p>
        <p>{{orderss.userNo}}</p>
        <p>{{orderss.productNo}}</p>
        <p>{{orderss.addressNo}}</p>
        <p>{{orderss.payment_number}}</p>
        <p>{{orderss.productnum}}</p>
        <p>{{orderss.amount}}</p>
        <p>{{orderss.status}}</p>
        <p>{{orderss.remarks}}</p>
        <p>{{orderss.createTime}}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            orders:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllOrdersServlet").then(e =>{
                console.log(e);
                this.orders = e.data;
            })
        },
    })
</script>
</html>
