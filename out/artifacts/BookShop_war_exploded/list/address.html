<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="app">
    <div v-for="addresss in address">
        <p>{{addresss.addressNo}}</p>
        <p>{{addresss.userNo}}</p>
        <p>{{addresss.consignee}}</p>
        <p>{{addresss.detail_address}}</p>
        <p>{{addresss.tel}}</p>
        <p>{{addresss.created}}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            address:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllAddressServlet").then(e =>{
                console.log(e);
                this.address = e.data;
            })
        },
    })
</script>
</html>
