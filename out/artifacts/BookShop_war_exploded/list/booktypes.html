<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="booktypess in booktypes">
        <p>{{booktypess.typeNo}}</p>
        <p>{{booktypess.name}}</p>
        <p>{{booktypess.createtime}}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            booktypes:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllBookTypeServlet").then(e =>{
                console.log(e);
                this.booktypes = e.data;
            })
        },
    })
</script>
</html>
