<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="profile in profiles">
        <p>会员ID：{{profile.profileNo}}</p>
        <p>用户编号：{{profile.userNo}}</p>
        <p>手机号：{{profile.phone}}</p>
        <p>姓名：{{profile.name}}</p>
        <p>性别：{{profile.sex}}</p>
        <p>生日：{{profile.birthday}}</p>
        <p>等级 默认 lv1 级：{{profile.grade}}</p>
        <p>注册时间：{{profile.createtime}}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            profiles:[],
        },
        created(){
            axios.get("/BookShop_war_exploded/SelectAllprofileServlet").then(e =>{
                console.log(e);
                this.profiles = e.data;
            })
        },
    })
</script>
</html>
